name: Auto Code Review

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
    branches:
      - main
  issue_comment:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test
      - name: Type Check
        run: npx tsc --noEmit
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - name: Launch Mistral 7B Model
        run: |
          docker run -d -p 8000:8000 huggingface/mistral-7b
      - name: PR Agent action step
        id: pragent
        uses: qodo-ai/pr-agent@main
        env:
          MISTRAL_API_URL: http://localhost:8000
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
